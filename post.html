<div class="article-single-wrap">
  <div class="article">
    <div class="article__title">
      {{ post.title }}
    </div>
    <ul class="article__metas">
      <li class="article__meta">
        {{ post.date }}
      </li>
      {% for cat in post.cats %}
      <li class="article__meta">
        <a href="{{ cat.url }}">{{ cat.name }}</a>
      </li>
      {% /for %}
    </ul>
    <div class="article__content">
      {{ post.content }}
    </div>
  </div>

  {{ commentAndShareCode }}

  <div class="pager">
    {% if postNav.prev %}
    <a class="pager__previous" href="{{ postNav.prev.url }}" title="Previous Post: {{ postNav.prev.title }}">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="feather feather-arrow-left">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      <span>{{ postNav.prev.title }}</span>
    </a>
    {% /if %}
    {% if postNav.next %}
    <a class="pager__next" href="{{ postNav.next.url }}" title="Next Post: {{ postNav.next.title }}">
      <span>{{ postNav.next.title }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="feather feather-arrow-right">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </a>
    {% /if %}
  </div>
</div>
