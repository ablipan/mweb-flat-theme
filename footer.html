<script src="asset/tocbot/tocbot.min.js"></script>
<script>
$(function () {
  var $toc = $('.js-toc');
  var isSinglePage = $('.article-single-wrap').length > 0;
  var $nav = $('.app-nav');

  // toc
  if (isSinglePage && $toc.length > 0) {
    tocbot.init({
      tocSelector: '.js-toc',
      contentSelector: '.article-single-wrap',
      headingSelector: 'h1, h2, h3',
      positionFixedSelector: '.js-toc',
      headingsOffset: 20,
    });
  }
  // top menu
  var path = location.href.slice(location.href.lastIndexOf('/') + 1);
  if (path === '') path = 'index.html'
  $nav.find('[href="' + path + '"]')
    .closest('.app-nav__item')
    .addClass('app-nav__item--active');
})
</script>
